<html>
  <head>
    <title>Cafe-Menu</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <div class="btn-container">
        <button class="btn" data-category="all">all</button>
        <button class="btn" data-category="breakfast">breakfast</button>
        <button class="btn" data-category="lunch">lunch</button>
        <button class="btn" data-category="shakes">shakes</button>
        <button class="btn" data-category="dinner">dinner</button>
      </div>
      <section class="center-section">
        <ul class="ulitem"></ul>
      </section>
    </main>
    <script>
      const menu = [
        {
          id: 1,
          title: "buttermilk pancakes",
          category: "breakfast",
          price: 15.99,
          img: "./images/item-1.jpeg",
          description:
            "Fluffy and tender buttermilk pancakes served with a generous pat of butter and syrup of your choice.",
        },
        {
          id: 2,
          title: "diner double",
          category: "lunch",
          price: 13.99,
          img: "./images/item-2.jpeg",
          description:
            "Burger Deluxe: A classic American burger topped with all the essentials, including lettuce, tomato, pickles, onions, melted cheddar cheese, and special sauce. Served on a toasted bun and a side of fries",
        },
        {
          id: 3,
          title: "country delight",
          category: "breakfast",
          price: 20.99,
          img: "./images/item-3.jpeg",
          description:
            "A hearty and wholesome meal, inspired by the flavors of the countryside. Made with a combination of fresh ingredients, this dish features savory meats, crisp vegetables, and fluffy potatoes, all cooked to perfection.",
        },
        {
          id: 4,
          title: "egg attack",
          category: "lunch",
          price: 15.99,
          img: "./images/item-4.jpeg",
          description:
            "A classic American burger topped with a sunny-side up egg, adding a touch of richness and flavor to the traditional dish. Served on a toasted bun with lettuce, tomato, pickles, onions, melted cheddar cheese, and special sauce.",
        },
        {
          id: 5,
          title: "bacon overflow",
          category: "breakfast",
          price: 8.99,
          img: "./images/item-5.jpeg",
          description:
            "dish that combines savory bacon with fluffy eggs and crispy potatoes. Made with a generous serving of crispy bacon, fluffy scrambled eggs, and crispy hash browns, this dish is filling, flavorful, and packed with protein.",
        },
        {
          id: 6,
          title: "american classic",
          category: "lunch",
          price: 12.99,
          img: "./images/item-6.jpeg",
          description:
            "A traditional American meal, featuring classic flavors and ingredients. Made with juicy burgers, crispy fries, and a cold drink, this meal is both satisfying and nostalgic.",
        },
        {
          id: 7,
          title: "steak",
          category: "dinner",
          price: 36.99,
          img: "./images/item-7.jpeg",
          description:
            "A juicy and flavorful cut of beef, cooked to perfection and served with a side of your choice. Made with high-quality, tender cuts of beef, this steak is grilled to perfection and topped with a pat of butter for added richness.",
        },
        {
          id: 8,
          title: "Mango-Shake",
          category: "shakes",
          price: 18.99,
          img: "./images/item-8.jpg",
          description:
            "A Mango-Shake is a sweet beverage made by blending milk, ice cream, and Mango or sweeteners such as butterscotch, caramel sauce, chocolate syrup, or fruit syrup into a thick, sweet, cold mixture.",
        },
        {
          id: 9,
          title: "Keto-Chocolate-Milkshake",
          category: "shakes",
          price: 20.99,
          img: "./images//item-9.webp",
          description:
            "A Keto-Chocolate-Milkshake is a sweet beverage made by blending milk, ice cream, and flavorings or sweeteners such as butterscotch, caramel sauce, chocolate syrup, or fruit syrup into a thick, sweet, cold mixture",
        },
        {
          id: 10,
          title: "Strawberry Milkshake",
          category: "shakes",
          price: 19.99,
          img: "./images/item-10.jpg",
          description:
            "This strawberry milkshake is thick, creamy, and everything that you would hope a milkshake would be! Made with delicious strawberries, this classic dessert is sure to be loved by all!",
        },
      ];
      const centerSection = document.querySelector(".center-section");
      const ulItem = document.querySelector(".ulitem");
      const btns = document.querySelectorAll(".btn");
      window.addEventListener("DOMContentLoaded", function () {
        displayMenuItems(menu);
      });

      btns.forEach(function (btn) {
        btn.addEventListener("click", function (e) {
          const category = e.currentTarget.dataset.category;
          const categoryMenu = menu.filter(function (item) {
            if (item.category === category) {
              return item;
            }
          });
          if (category === "all") {
            displayMenuItems(menu);
          } else {
            displayMenuItems(categoryMenu);
          }
        });
      });

      function displayMenuItems(menuItems) {
        let displayItem = menuItems.map(function (item) {
          return `<li class="item-menu">
<div class=bgimage><img src="${item.img}"></div>
<div class="item-info"><div class="item-info-header"><h4>${item.title}</h4>
<h4 class="price">$${item.price}</h4></div>
<p class="item-text">${item.description}</p></div></li>
`;
        });
        displayItem = displayItem.join("");
        ulItem.innerHTML = displayItem;
        centerSection.appendChild(ulItem);
      }
    </script>
  </body>
</html>
